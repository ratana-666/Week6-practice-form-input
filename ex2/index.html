<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form class="create-account-form">
        <div class="form-header">
            <h2>Create Account</h2>
        </div>

        <div class="form-body">
            <div class="row">
                <div class="form-group col-half">
                    <label for="firstName">First name *</label>
                    <input type="text" id="firstName" placeholder="enter your first name">
                </div>
                <div class="form-group col-half">
                    <label for="lastName">Last name *</label>
                    <input type="text" id="lastName" placeholder="enter your last name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="enter your email">
            </div>
            
            <div class="row">
                <div class="form-group col-half">
                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="enter your password">
                </div>
                <div class="form-group col-half">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" placeholder="enter your password again">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-half radio-checkbox-group">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
                <div class="form-group col-half radio-checkbox-group">
                    <label>Hobbies</label>
                    <label><input type="checkbox" name="hobby" value="music"> Music</label>
                    <label><input type="checkbox" name="hobby" value="sports"> Sports</label>
                    <label><input type="checkbox" name="hobby" value="travel"> Travel</label>
                    <label><input type="checkbox" name="hobby" value="movies"> Movies</label>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-half">
                    <label for="sourceIncome">Source of Income</label>
                    <select id="sourceIncome">
                        <option value="employed">Employed</option>
                        <option value="self-employed">Self-Employed</option>
                    </select>
                </div>
                <div class="form-group col-half">
                    <label for="incomeRange">Income</label>
                    <div class="slider-container">
                         <input type="range" id="incomeRange" min="0" max="100" value="20">
                         <span class="range-value">20K</span>
                    </div>
                </div>
            </div>

             <div class="row">
                <div class="form-group col-half file-input">
                    <label>Upload Profile Picture</label>
                    <input type="file" id="profilePicture" class="hidden-file-input">
                    <label for="profilePicture" class="custom-file-label">Choose File</label>
                    <span class="file-chosen-text">No file chosen</span>
                </div>
                <div class="form-group col-half">
                    <label for="age">Age</label>
                    <input type="number" id="age" value="18">
                </div>
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio"></textarea>
            </div>
        </div>

        <div class="form-footer">
            <button type="submit" class="create-button">Create</button>
        </div>
    </form>
</div>
</body>
</html>
